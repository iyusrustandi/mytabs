<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
  </head>
  <body>
    <object data="" width="100%" height="1500px"></object>

    <script>
      // Get the PDF URL parameter from the query string
      var pdfUrlParam = new URLSearchParams(window.location.search).get('pdf');
      var pdfObject = document.querySelector('object');

      if (pdfUrlParam) {
        pdfObject.setAttribute('data', decodeURIComponent(pdfUrlParam));
      } else {
        pdfObject.innerHTML = 'No PDF URL provided.';
      }
    </script>
  </body>
</html>
